<h1 mat-dialog-title>Edit Task</h1>
<div mat-dialog-content>

    <mat-form-field appearance="outline">
        <mat-label>Task</mat-label>
        <input matInput [(ngModel)]="data.taskText">
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <textarea matInput [(ngModel)]="data.taskDescription"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Priority</mat-label>
        <mat-select [(value)]="data.taskPriority">
            <mat-option value="Low">
                <div class="option">Low<span class="low-dot"></span></div>
            </mat-option>
            <mat-option value="Medium">
                <div class="option">Meduim<span class="medium-dot"></span></div>
            </mat-option>
            <mat-option value="High">
                <div class="option">High<span class="high-dot"></span></div>
            </mat-option>
            <mat-option value="Critical">
                <div class="option">Critical<span class="critical-dot"></span></div>
            </mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field color="accent" appearance="outline">
        <mat-label>Due Date</mat-label>
        <input matInput [matDatepicker]="duedatepicker" [(ngModel)]="data.taskDueDate">
        <mat-datepicker-toggle matSuffix [for]="duedatepicker"></mat-datepicker-toggle>
        <mat-datepicker #duedatepicker color="primary"></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Status</mat-label>
        <mat-select [(value)]="data.taskStatus">
            <mat-option value="Draft">
                <div class="option">Draft<span class="draft-dot"></span></div>
            </mat-option>
            <mat-option value="Work In Progress">
                <div class="option">Work In Progress<span class="wip-dot"></span></div>
            </mat-option>
            <mat-option value="Done">
                <div class="option">Done<span class="done-dot"></span></div>
            </mat-option>
            <mat-option value="Stuck">
                <div class="option">Stuck<span class="stuck-dot"></span></div>
            </mat-option>
            <mat-option value="On Hold">
                <div class="option">On Hold<span class="onHold-dot"></span></div>
            </mat-option>
            <mat-option value="Ready for Review">
                <div class="option">Ready for Review<span class="onHold-dot"></span></div>
            </mat-option>
        </mat-select>
    </mat-form-field>


</div>
<div mat-dialog-actions class="action-buttons">
    <button mat-raised-button (click)="onNoClick()">Cancel</button>
    <button mat-raised-button [mat-dialog-close]="data" cdkFocusInitial color="primary">Save Task</button>
</div>
