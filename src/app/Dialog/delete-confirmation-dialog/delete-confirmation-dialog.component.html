<h2 mat-dialog-title>Confirm Delete</h2>
<mat-dialog-content class="mat-typography">
    <h3 *ngIf="data.element == 'task'">Are you sure you want to delete this task ?</h3>
    <ng-container *ngIf="data.element == 'list'">
        <h3>Are you sure you want to delete this list ? </h3>
        <p>Carefull !! Deleting this list will delete all tasks in this list</p>
    </ng-container>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary" [mat-dialog-close]="true">Delete</button>
</mat-dialog-actions>
